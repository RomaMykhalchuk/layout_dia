<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dia</title>
  <link rel="stylesheet" href="./styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Poppins:400,600&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="nav header__nav">
        <ul class="nav__list">
          <li class="nav__item"><a href="" class="nav__link"><img src="images/logo/dia-logo.svg" alt="logo"
                class="nav__logo"></a></li>
          <li class="nav__item"><a href="" class="nav__link">home</a></li>
          <li class="nav__item"><a href="" class="nav__link">about us</a></li>
          <li class="nav__item"><a href="" class="nav__link">services</a></li>
          <li class="nav__item"><a href="" class="nav__link">work</a></li>
          <li class="nav__item"><a href="" class="nav__link">acontact us</a></li>
          <li class="nav__item"><a href="" class="nav__link">hire us</a></li>
        </ul>
      </nav>
      <div class="header__promo">
        <h1 class="header__heading">Strategic Agency</h1>
        <p class="header__text">We believe in the power of bold ideas that can solve business challenges.</p>
        <button class="header__button button">Learn more</button>
      </div>


    </div>
    <div class="header__image-container image-container">
      <img src="images/header_image.png" alt="header-img" class="image-conainer__image">
      <div class="image-container__control-panel">
        <div class="image-container__arrows">
          <div class="image-container__arrow image-container__arrow--left"></div>
          <div class="image-container__arrow image-container__arrow--right"></div>
        </div>
        <div class="image-container__description">
          <p class="image-container__capture">Intro</p>
          <p class="image-container__text">By the same illusion which lifts the horizon.</p>
        </div>
      </div>
    </div>
  </header>
  <script type="text/javascript" src="scripts/main.js"></script>
